    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #1fa2ff;
            --neon-pink: #ff0f7b;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: rgba(20, 20, 30, 0.8);
            --text-light: #f0f0ff;
            --text-glow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-blue);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
        }
        
        @keyframes neon-glow {
            0%, 100% { text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-blue); }
            50% { text-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-purple); }
        }
        
        header {
            background: linear-gradient(90deg, #050508 0%, #1a1a2e 100%);
            padding: 1.5rem 3rem;
            border-bottom: 1px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo i {
            color: var(--neon-purple);
            font-size: 3.5rem;
            text-shadow: var(--text-glow);
            animation: neon-glow 2s infinite alternate;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
        }
        
        .telegram-btn, .admin-btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .telegram-btn {
            background: linear-gradient(135deg, var(--neon-blue), #0066ff);
            color: white;
            box-shadow: 0 0 15px rgba(31, 162, 255, 0.5);
        }
        
        .admin-btn {
            background: linear-gradient(135deg, var(--neon-pink), #d4006a);
            color: white;
            box-shadow: 0 0 15px rgba(255, 15, 123, 0.5);
            margin-left: 1.5rem;
        }
        
        .telegram-btn:hover, .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.7);
        }
